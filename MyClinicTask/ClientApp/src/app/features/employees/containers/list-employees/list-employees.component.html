<div class="filter-row d-flex justify-content-end align-items-start align-items-md-center flex-column flex-md-row mb-4">
    <mat-card-title class="mr-auto my-0">Employees List</mat-card-title>
    <div class="col-auto d-flex align-items-center mt-3 mt-md-0 justify-content-between pr-0">
        <a routerLink="../add" class="text-primary d-flex align-items-end pointer" style="margin: 5px;">
            <i class="material-icons mr-1">
                control_point
            </i>
            <span>Add</span>
        </a>
        <div
            class="col-12 col-md-auto mb-2 mb-md-0 search-with-icon position-relative d-flex align-items-center mb-md-0 pl-md-0">
            <input #filter type="search" class="form-control" placeholder="Search">
        </div>
    </div>
</div>
<div class="border rounded overflow-auto mat-elevation-z8 shadow-none">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">
                <div class="cell-wrapper">
                    <span class="cell-data">{{row.firstName}} {{row.lastName}}</span>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
            <td mat-cell *matCellDef="let row">
                <div class="cell-wrapper">
                    <span class="cell-data">{{row.position.title}}</span>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary (USD)</th>
            <td mat-cell *matCellDef="let row">
                <div class="cell-wrapper">
                    <span class="cell-data">{{row.salary}}</span>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="tools">
            <th mat-header-cell *matHeaderCellDef>Tools</th>
            <td mat-cell *matCellDef="let row" class="pr-2">
                <div class="d-flex justify-content-start h5 m-0">
                    <button routerLink="../view/{{row.id}}" type="button" title="View"
                        class="bg-transparent border-0 text-primary">
                        <i class="material-icons mx-1">
                            pageview
                        </i>
                    </button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
